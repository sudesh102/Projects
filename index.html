<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="backgraound">
        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>

        <div id="afterDOBBtnTxt" class="container">
            <div class="center">
                <h1>How Much Life Journey Covered,Till Now</h1>
                <div class="time-container">
                    <h2>
                        <div id="year">0</div>
                        Year
                    </h2>
                    <h2>
                        <div id="month">0</div>
                        Months
                    </h2>
                    <h2>
                        <div id="day">0</div>
                        Days
                    </h2>
                    <h2>
                        <div id="hour">0</div>
                        Hours
                    </h2>
                    <h2>
                        <div id="minutes">0</div>
                        Minutes
                    </h2>
                    <h2>
                        <div id="second">0</div>
                        Seconds
                    </h2>
                </div>
            </div>
        </div>
        <div class="setting">
            <i id="settinsIcon" class="fa-solid fa-gear"></i>
            <div id="settingContent" class="setting-content hide">
                <input type="date" id="dobInput" />
                <button id="dobButton">Add DOB</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
